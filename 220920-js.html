<html>
    <script>

        /*if조건문
        사용자의 점수를 입력받되
        100점이상 입력되면 100점 이하로 입력햊쉐요 클릭
        80점 이상은 상
        60점 이상은 중
        그 이하는 하 로 출력
        */


        let score=prompt('점수를 입력해 주세요.');
        if(score>100) {
            alert('100점 이하로 입력해 주세요.');
        } else if(score>=80) {
            alert('상');
        } else if(score>=60){
            alert('중');
        } else if(score<=60) {
            alert('하');
        } else {
            alert('숫자로만 입력해 주세요.');
        }

    </script>
</html>
